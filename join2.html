<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript array join</title>
</head>
<body>
    <h1>Javascript array join</h1>
    <script>
        myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor.toString());
        document.write("<br>");
        document.write(myColor.join());
        document.write("<br>");
        document.write(myColor.join('+')); 
    </script>
</body>
</html>
